	<div id="my"></div>
	<center>
		<canvas id="nepalmap" height="383px" width="700px" style="background:url('nepal-75-district-map.gif')"></canvas>
	</center>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  var count = 0;
$('#nepalmap').on('click', function(e){
      event = e;

    event = event || window.event;

    var canvas = document.getElementById('nepalmap'),
        x = event.pageX - canvas.offsetLeft,
        y = event.pageY - canvas.offsetTop;

    console.log(x + ' ' + y);
    var ctx=canvas.getContext("2d");
    if(count<1){
    	x1= x;
    	y1=y;
    }
    else {
    	ctx.moveTo(x1,y1);
		ctx.lineTo(x,y);
		ctx.stroke();
		console.log(count);
		x1= x;
    	y1=y;
		

	}
	count++;
    });
